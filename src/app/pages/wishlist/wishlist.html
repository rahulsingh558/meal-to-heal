<div class="min-h-screen bg-green-50 py-12">
  <div class="max-w-4xl mx-auto px-4">

    <h1 class="text-3xl font-bold text-green-700 mb-8">
      Wishlist
    </h1>

    <!-- EMPTY -->
    <div *ngIf="wishlist.length === 0"
         class="text-center text-gray-500 py-16">
      No items in your wishlist ðŸ’š
    </div>

    <!-- ITEMS -->
    <div *ngFor="let item of wishlist"
         class="bg-white rounded-xl shadow p-4 mb-4
                flex justify-between items-center">

      <div>
        <h3 class="font-semibold text-green-700">
          {{ item.name }}
        </h3>
        <p class="text-sm text-gray-500">
          â‚¹{{ item.basePrice }}
        </p>
      </div>

      <div class="flex gap-3">
        <button
          (click)="addToCart(item)"
          class="text-green-600 text-sm hover:underline">
          Add to Cart
        </button>

        <button
          (click)="remove(item.id)"
          class="text-red-500 text-sm hover:underline">
          Remove
        </button>
      </div>
    </div>

  </div>
</div>
