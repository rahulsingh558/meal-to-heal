<div class="bg-white shadow rounded-xl p-6 max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-4">Checkout</h2>

  <input class="w-full border rounded p-2 mb-3" placeholder="Name" />
  <input class="w-full border rounded p-2 mb-3" placeholder="Phone" />
  <textarea class="w-full border rounded p-2 mb-3" placeholder="Address"></textarea>

  <button
    class="bg-green-600 text-white px-6 py-3 rounded-xl"
    (click)="placeOrder()"
  >
    Place Order
  </button>

</div>
