<div class="min-h-screen flex items-center justify-center bg-green-50">
  <div class="bg-white p-6 rounded-xl shadow w-96">
    <h2 class="text-xl font-bold mb-4 text-green-700">Admin Login</h2>

    <!-- Username -->
    <input
      [(ngModel)]="username"
      placeholder="Username"
      class="w-full border p-2 mb-3 rounded" />

    <!-- Password with Eye -->
    <div class="relative mb-3">
      <input
        [type]="showPass ? 'text' : 'password'"
        [(ngModel)]="password"
        placeholder="Password"
        class="w-full border p-2 pr-10 rounded" />

      <!-- Eye Icon -->
      <button
        type="button"
        (click)="showPass = !showPass"
        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">

        <!-- ðŸ‘ï¸ Show -->
        <svg *ngIf="!showPass" xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5
               c4.478 0 8.268 2.943 9.542 7
               -1.274 4.057 -5.064 7 -9.542 7
               -4.477 0 -8.268 -2.943 -9.542 -7z" />
        </svg>

        <!-- ðŸ™ˆ Hide -->
        <svg *ngIf="showPass" xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19
               c-4.478 0 -8.268 -2.943 -9.542 -7
               a9.956 9.956 0 012.042 -3.368" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6.223 6.223A9.956 9.956 0 0112 5
               c4.478 0 8.268 2.943 9.542 7
               a9.957 9.957 0 01-4.043 5.146" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3l18 18" />
        </svg>
      </button>
    </div>

    <!-- Error -->
    <p class="text-red-500 text-sm mb-2" *ngIf="error">{{ error }}</p>

    <!-- Login -->
    <button
      (click)="login()"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Login
    </button>
  </div>
</div>
