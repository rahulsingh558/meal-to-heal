<!-- Sidebar for Desktop / Mobile -->
<div class="lg:flex fixed inset-y-0 left-0 w-64 bg-gradient-to-b from-green-800 to-green-900 text-white flex-col transform transition-transform duration-300 ease-in-out z-40"
    [class.translate-x-0]="isSidebarOpen" [class.-translate-x-full]="!isSidebarOpen" [class.lg:translate-x-0]="true">
    <!-- Logo and Close Button -->
    <div class="p-6 border-b border-green-700 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-bold">Meal to Heal</h1>
                <p class="text-xs text-green-200">Admin Panel</p>
            </div>
        </div>
        <!-- Close button for mobile -->
        <button (click)="toggleSidebar()" class="lg:hidden text-green-200 hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2">
        <a class="flex items-center space-x-3 p-3 rounded-lg bg-green-700 text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span>Dashboard</span>
        </a>

        <a class="flex items-center space-x-3 p-3 rounded-lg hover:bg-green-700 text-green-100">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span routerLink="/admin/orders">Orders</span>
        </a>

        <a class="flex items-center space-x-3 p-3 rounded-lg hover:bg-green-700 text-green-100">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-1.205a9.002 9.002 0 00-9-3m9 3v1m0 0v1m0-1h1m-1 0h-1" />
            </svg>
            <span>Customers</span>
        </a>

        <a class="flex items-center space-x-3 p-3 rounded-lg hover:bg-green-700 text-green-100">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span>Analytics</span>
        </a>

        <a class="flex items-center space-x-3 p-3 rounded-lg hover:bg-green-700 text-green-100">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z" />
            </svg>
            <span>Menu Items</span>
        </a>
    </nav>

    <!-- User Profile -->
    <div class="p-4 border-t border-green-700">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-green-600 rounded-full flex items-center justify-center">
                <span class="font-bold">A</span>
            </div>
            <div class="flex-1">
                <p class="text-sm font-medium">Admin User</p>
                <p class="text-xs text-green-200">Administrator</p>
            </div>
        </div>
    </div>
</div>

<!-- Backdrop for mobile sidebar -->
<div *ngIf="isSidebarOpen" (click)="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"></div>
