<div class="min-h-screen flex items-center justify-center bg-green-50">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">
      Login to Meal to Heal
    </h2>

    <div *ngIf="error" class="text-red-500 text-sm mb-4">
      {{ error }}
    </div>

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      class="w-full border p-3 rounded mb-4"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      class="w-full border p-3 rounded mb-6"
    />

    <button
      (click)="login()"
      class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition"
    >
      Login
    </button>
  </div>
</div>
