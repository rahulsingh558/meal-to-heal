<div class="min-h-screen bg-green-50 py-10">
  <div class="max-w-6xl mx-auto px-4">

    <h2 class="text-2xl font-bold text-green-700 mb-8">
      Our Healthy Menu
    </h2>

    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">

      <div
        *ngFor="let food of foods"
        class="bg-white rounded-2xl shadow hover:shadow-lg transition p-5"
      >
        <!-- HEADER -->
        <div class="mb-3">
          <h3 class="text-lg font-semibold">
            {{ food.name }}
          </h3>

          <p class="text-sm text-gray-500">
            Healthy • Fresh • Protein-rich
          </p>
        </div>

        <!-- PRICE -->
        <p class="text-green-700 font-bold text-lg mb-4">
          ₹{{ food.basePrice }}
        </p>

        <!-- ADDONS -->
        <div class="mb-4" *ngIf="food.addons.length">
          <p class="text-sm font-medium mb-2">
            Add-ons
          </p>

          <label
            *ngFor="let addon of food.addons"
            class="flex items-center gap-2 text-sm mb-1 cursor-pointer"
          >
            <input
              type="checkbox"
              (change)="toggleAddon(food.id, addon)"
              class="accent-green-600"
            />
            {{ addon.name }} (+₹{{ addon.price }})
          </label>
        </div>

        <!-- FOOTER -->
        <div class="flex justify-between items-center mt-4">
          <p class="font-bold">
            Total ₹{{ getTotalPrice(food) }}
          </p>

          <button
            (click)="addToCart(food)"
            class="bg-green-600 text-white px-4 py-2 rounded-lg
                   hover:bg-green-700 transition"
          >
            Add
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
